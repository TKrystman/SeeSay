<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="layout">
        <div class="header">
        <h2 class="seven">Posts</h2> 
    </div>
  
        <ul class="posts" id="recent-posts"></ul>
    

    <script>
        let recentPosts=[]

        let recentPostsList=document.querySelector('#recent-posts')
        
        fetch('/getposts')
            .then(response=>response.json())
            .then(fetchedData=>{
                recentPosts=fetchedData.posts
                handleServerData()
            })

        function handleServerData(){
            recentPostsList.innerHTML=''
            recentPosts.forEach(function(post){
                let li=document.createElement('li')
                let liText=document.createElement('p')
                let now=Date.now()
        let ellapsed=new Date(now-post.time)
        let ellapsedSecs=ellapsed.getSeconds()
        let ellapsedMins=ellapsed.getMinutes()
        ellapsedSecs=String(ellapsedSecs).padStart(2, '0');
                liText.textContent=`${post.message} || Comments:${post.numberComments} || ${ellapsedMins}Mins ${ellapsedSecs}Secs ago `
                li.appendChild(liText)
                recentPostsList.appendChild(li)
            })
        }
        
    </script>
