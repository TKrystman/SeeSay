<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    
<!-- Slideshow container -->
<div class="slideshow-container">
    <!-- Slideshow -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="../Images/img1.png" style="height:700px  ">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="../Images/img2.png" style="height:700px">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="../Images/img3.png" style="height:700px ">
    </div>
  </div>
 
  <div class="container" >
    <img src='../Images/Background.png' style="     top:5%;   border: 2px solid #ddd;
    width: 400px;
    margin: auto;
    padding: 5px;
    height: 380px;
    ">
    <form  class="posts" action="/login" method="POST">
  
        <div class="input-container">
        <input class="button-86" type="text" id="username" name="username" placeholder="Username">
       
        </div>
        <div class="input-container">
        <input class="button-86" type="text" id="password" name="password" placeholder="Password">
        </div>
        <a style="text-decoration: none;" href="register.html">Register</a> 
        <button type="submit" value="Login" class="button-86" role="button">
           Login
        </button>
    
    </form>
   
   
           
            
        
      
   
</div>
     
      
   
      <script>

let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 4000); // Change image every 4 seconds
}
      </script>
</body>
